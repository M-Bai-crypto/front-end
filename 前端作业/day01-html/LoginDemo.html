<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <style>
        .input_hint {
            float: right;
        }
    </style>
</head>
<body>
<table cellspacing="10">
    <tr>
        <td class="input_hint">
            注册邮箱：
        </td>
        <td>
            <input type="text" placeholder="请输入注册邮箱">
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <a href="javascript:void(0)">你还可以手机注册</a>
        </td>
    </tr>

    <tr>
        <td class="input_hint">
            创建密码：
        </td>
        <td>
            <input type="text" placeholder="请输入注册密码">
        </td>
    </tr>

    <tr>
        <td class="input_hint">
            真实姓名：
        </td>
        <td>
            <input type="text" placeholder="请输入真实姓名">
        </td>
    </tr>

    <tr>
        <td class="input_hint">
            性别：
        </td>
        <td>
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </td>
    </tr>

    <tr>
        <td class="input_hint">
            生日：
        </td>
        <td>
            <input type="date">
        </td>
    </tr>

    <tr>
        <td class="input_hint">
            我正在：
        </td>
        <td>
            <select>
                <option selected>
                    睡觉
                </option>
                <option>
                    吃饭
                </option>
                <option>
                    学习
                </option>
            </select>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <img src="verycode.gif" alt="图片加载失败">
            <a href="javascript:void(0)">看不清，换一张</a>

        </td>
    </tr>

    <tr>
        <td class="input_hint">
            验证码：
        </td>
        <td>
            <input type="text" <input type="text" placeholder="请输入验证码">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <img src="btn_reg.gif" alt="图片加载失败">
        </td>
    </tr>
</table>


</body>
</html>
